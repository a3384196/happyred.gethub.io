<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <style>
        .flashcard {
            border: 1px solid black;

            width: 300px;
            height: 200px;
            display: flex;
            align-items: center;

        }
        .flashcard .meaning {

        .flashcard.show .meaning {

        .flashcard.show .word {

        }
        .controls {

        }
    </style>
</head>
<body>
    <h1>å–®å­—å­¸ç¿’</h1>
    <div class="flashcard" onclick="toggleMeaning()">
        <div class="word"></div>
        <div class="meaning"></div>
        <div class="star" onclick="toggleStar(event)">â˜†</div>
        <div class="speaker" onclick="speakWord(event)">ğŸ”Š</div>
    </div>
    <div class="counter">
        å–®å­—ï¼š<span id="currentWordIndex">0</span>/<span id="totalWords">0</span>
    </div>
    <div class="controls">
        <button onclick="nextWord()">ä¸‹ä¸€å€‹å–®å­—</button>
        <button onclick="downloadMarkedWords()">ä¸‹è¼‰é™Œç”Ÿå–®å­—åˆ—è¡¨</button>
    </div>
    <br><br>
    <label for="fileInput">åŒ¯å…¥CSVæª”æ¡ˆ:</label>
    <input type="file" id="fileInput" accept=".csv">
    <button onclick="importCSV()">åŒ¯å…¥</button>

    <script>
        let words = [];
        let currentIndex = 0;
        let markedWords = [];

        function toggleMeaning() {
            const flashcard = document.querySelector('.flashcard');
            flashcard.classList.toggle('show');
        }

        function toggleStar(event) {
            event.stopPropagation();
            const star = event.target;
            star.classList.toggle('marked');

            const word = words[currentIndex];
            if (star.classList.contains('marked')) {
                markedWords.push(word);
            } else {
                markedWords = markedWords.filter(w => w !== word);
            }
        }

        function speakWord(event) {
            event.stopPropagation();
            const word = words[currentIndex].word;
            const utterance = new SpeechSynthesisUtterance(word);
            speechSynthesis.speak(utterance);
        }

        function nextWord() {
            if (words.length > 0) {
                currentIndex = (currentIndex + 1) % words.length;
                updateFlashcard();
            }
        }

        function updateFlashcard() {
            const word = words[currentIndex];
            document.querySelector('.flashcard .word').textContent = word.word;
            document.querySelector('.flashcard .meaning').textContent = word.meaning;
            const star = document.querySelector('.flashcard .star');
            if (markedWords.includes(word)) {
                star.classList.add('marked');
            } else {
                star.classList.remove('marked');
            }
            document.getElementById('currentWordIndex').textContent = currentIndex + 1;
            document.getElementById('totalWords').textContent = words.length;
        }

        function downloadMarkedWords() {
            let csvContent = "ä»Šå¤©æ—¥æœŸ,å­¸ç¿’å–®å­—,ä¸­æ–‡æ„æ€\n";
            markedWords.forEach(word => {
                csvContent += `${word.date},${word.word},${word.meaning}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "marked_words.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function importCSV() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    const rows = text.split('\n');

                    rows.forEach((row, index) => {
                        if (index > 0 && row.trim() !== '') { // è·³éç¬¬ä¸€è¡Œè¡¨é ­ä¸¦ä¸”é¿å…ç©ºè¡Œ
                            const cells = row.split(',');
                            if (cells.length === 3) {
                                words.push({
                                    date: cells[0].trim(),
                                    word: cells[1].trim(),
                                    meaning: cells[2].trim()
                                });
                            }
                        }
                    });
                    updateFlashcard();
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
